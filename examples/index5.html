<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style1.css" />
    <title>Getting Started with JavaScript</title>
  </head>
  <body>
    <div class="jumbotron">
      <h2>How much do pies cost?</h2>

      <form>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" name="price" class="form-control" value="30" />
        </div>

        <div class="from-group">
          <label for="quantity">
            Quantity
            <span class="badge badge-primary quantity-label">1</span>
          </label>
          <input type="range" class="form-control" name="quantity" value="1"  min="1" max="100" step="1"/>
        </div>
      </form>

      <div class="text-right text-giant total"></div>
    </div>
    <script src="example12.js"></script>
  </body>
</html>
